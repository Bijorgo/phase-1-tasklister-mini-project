<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="" method="POST">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description">
      <br/><br/>
      <label for="assigned-to-description">Assigned to:</label>
      <input type="text" id="assigned-to-description" name="assigned-to-description" placeholder="description">
      <br/><br/>
      <input type="submit" value="Create New Task">
      <select id="importance" name="i-am-confused" placeholder="importance">
        <option value="" disabled selected>Select Importance</option>
        <optgroup label="Critical">
          <option value="black">Black</option>
        </optgroup>
        <optgroup label="High">
          <option value="red">Red</option>
          <option value="orange">Orange</option>
        </optgroup>
        <optgroup label="Medium">
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
        </optgroup>
        <optgroup label="Low">
          <option value="blue">Blue</option>
          <option value="purple">Purple</option>
        </optgroup>
      </select>
    </form>

    <div id="list">
      <h2>My Todos:</h2>
      <ul id="tasks" list-style-type="circle">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
